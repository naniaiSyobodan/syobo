<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Google Maps API ver 3 Sample/グーグルマップAPIサンプル/Google Maps API样品</title>
<--! link rel="stylesheet" href="css/main.css" type="text/css" media="all" --> 
<script src="http://maps.google.com/maps/api/js?key=AIzaSyCIcfFbmjzHO5AK8pjZTV0ohBsIAoAGPpo&sensor=false" type="text/javascript"></script>
</head>
<body>
<div id="gmap"></div>
<script type="text/javascript">
var shiojiriStation = new google.maps.LatLng(36.11453636986865, 137.94893994927406);
var map = new google.maps.Map(
document.getElementById("gmap"),{
zoom : 16,
center : shiojiriStation,
mapTypeId : google.maps.MapTypeId.TERRAIN
}
);
// 高度を求める
var elevator = new google.maps.ElevationService();
elevator.getElevationForLocations({
"locations": [ shiojiriStation ]
}, function(results, status){
if (status == google.maps.ElevationStatus.OK){
alert(results[0].elevation);
}else{
alert("高度の取得に失敗しました");
}
});
</script>
</body>
</html>
